# Main program (command line arguments)
DataVision.n_and_p = -n, -p, and -e are mutually exclusive
DataVision.n_or_p = when layout engine specified -n, -p, or -e is required
DataVision.xml_req = xml_file required when layout engine specified
DataVision.le_one = only one layout engine may be specified
DataVision.usage = usage\: jimm.datavision.DataVision\n\
\ \ \ \ \ \ \ \ [(-c|-d|-f|-h|-l|-x|-w)] [-s char]\n\
\ \ \ \ \ \ \ \ [-n | -p db_password | -e data_file] [-a data_file_sep_char] [-q]\n\
\ \ \ \ \ \ \ \ [-r param_xml_file] [-g lang_code] [-i region_code] [xml_file...]\n\
\ \ \ \ \ \ \ \ [-u [liquid|default]]
\n\
\ \ \ \ -c               Use char-delimited layout engine (default separator\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ is comma; default output to xml_file.csv)\n\
\ \ \ \ -d               Use DocBook layout engine (output xml_file.sgml)\n\
\ \ \ \ -f               Use PDF layout engine (output xml_file.pdf)\n\
\ \ \ \ -h               Use HTML layout engine (output xml_file.html)\n\
\ \ \ \ -l               Use LaTeX layout engine (output xml_file.tex)\n\
\ \ \ \ -x               Use XML layout engine (output xml_file_out.xml)\n\
\ \ \ \ -w               Use Swing layout engine\n\
\ \ \ \ -t               Use CSS-based HTML layout engine (output xml_file.html)\n\
\ \ \ \ -E               Use Excel layout engine (output xml_file.xls - note this is a capital letter 'E', there is an unrelated option for lower-case 'e')\n\
\ \ \ \ -s char          Character for -c char-delimited layout engine\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ (if whitespace, use quotes around char)\n\
\ \ \ \ -q               Do not quote mixed-case table and column names
\ \ \ \ -u               Specify the Swing L&F to use ("default" Swing L&F or new "liquid" L&F)\n\
\ \ \ \ -n               No password required/empty password\n\
\ \ \ \ -p db_password   Database password\n\
\ \ \ \ -e data_file     Character-separated data file\n\
\ \ \ \ -a data_file_sep_char\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ Separator character in data_file (overrides char\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ defined in report XML file)\n\
\ \ \ \ -r param_xml     Read XML file for parameter values\n\
\ \ \ \ -g lang_code     Two letter language code (for example, "en" or "fr")\n\
\ \ \ \ -i region_code   Two letter region code (for example, "US" or "FR")\n\
\n\
\ \ \ \ The options -n and -p are mutually exclusive.\n\
\ \ \ \ If a layout engine is specified, xml_file is required.\n\
\ \ \ \ If a non-Swing layout engine specified, one of -n, -p, or -e is required.

