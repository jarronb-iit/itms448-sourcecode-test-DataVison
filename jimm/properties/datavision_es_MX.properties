DataVision.usage = utilizacion\: jimm.datavision.DataVision\n\
\ \ \ \ \ \ \ \ [(-c|-d|-f|-h|-l|-x|-w)] [-s car]\n\
\ \ \ \ \ \ \ \ [-n | -p contraseC1a_bd | -e archivo_datos] [-a
car_sep_arch_datos]\n\
\ \ \ \ \ \ \ \ [-r archivo_xml_param] [-g codigo_idioma] [-i
codigo_region] \n\
\ \ \ \ \ \ \ \ [archivo_xml...]\n\
\ \ \ \ \ \ \ \ [-u [liquid|default]]
\n\
\ \ \ \ -c                Utilizar generador de diseC1o delimitado por
caracteres\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ (separador por defecto es una
coma; salida por defecto\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ en archivo_xml.csv)\n\
\ \ \ \ -d                Utilizar generador de diseC1o DocBook (salida en
\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ archivo_xml.sgml)\n\
\ \ \ \ -f                Utilizar generador de diseC1o PDF (salida en \n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ archivo_xml.pdf)\n\
\ \ \ \ -h                Utilizar generador de diseC1o HTML (salida en \n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ archivo_xml.html)\n\
\ \ \ \ -l                Utilizar generador de diseC1o LaTeX (salida en
\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ archivo_xml.tex)\n\
\ \ \ \ -x                Utilizar generador de diseC1o XML (salida en \n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ archivo_salida_xml.xml)\n\
\ \ \ \ -w                Utilizar generador de diseC1o Swing\n\
\ \ \ \ -s car            Caracter para el generador de diseC1o delimitado
por\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ caracteres -c\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ (si se desea un espacio en
blanco, encierre entre \n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \  comillas el espacio)\n\
\ \ \ \ -n                No se requiere contraseC1a / contraseC1a vacia\n\
\ \ \ \ -p contraseC1a_bd  ContraseC1a de la base de datos\n\
\ \ \ \ -e archivo_datos  Archivo de datos separados por comas\n\
\ \ \ \ -a car_sep_arch_datos\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ Caracter separador en el
archivo de datos (reemplaza el\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ caracter definido en el archivo
XML del reporte)\n\
\ \ \ \ -r param_xml      Leer valores de parametros de un archivo XML\n\
\ \ \ \ -g codigo_idioma  Codigo de dos letras para el idioma (p. e., "es"
o "fr")\n\
\ \ \ \ -i codigo_region  Codigo de dos letras para la region (p. e., "MX"
o "FR")\n\
\ \ \ \ -q \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ No colocar entre comillas los
nombres de columnas\n\
\ \ \ \ -u \ \ \ \ \ \ \ Specify the Swing L&F to use ("default" Swing L&F or new "liquid" L&F)\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ y de tablas que contengan
mayusculas y minusculas\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ intercaladas\n\
\ \ \ \ Las opciones -n y -p son mutuamente excluyentes.\n\
\ \ \ \ Si se especifica un generador de diseC1o, se requiere un
archivo_xml.\n\
\ \ \ \ Si no se especifica el generador de diseC1o Swing, se requiere -n,
-p, o -e.
