DataVision.usage = usage\: jimm.datavision.DataVision\n\
\ \ \ \ \ \ \ \ [(-c|-d|-f|-h|-l|-x|-w)] [-s char] [-q]\n\
\ \ \ \ \ \ \ \ [-n | -p db_password] [-r param_xml_file] [xml_file...]\n\
\ \ \ \ \ \ \ \ [-u [liquid|default]]
\n\
\ \ \ \ -c               Use char-delimited layout engine (default separator\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ is comma; default output to xml_file.csv)\n\
\ \ \ \ -d               Use DocBook layout engine (output xml_file.sgml)\n\
\ \ \ \ -h               Use HTML layout engine (output xml_file.html)\n\
\ \ \ \ -l               Use LaTeX layout engine (output xml_file.tex)\n\
\ \ \ \ -x               Use XML layout engine (output xml_file_out.xml)\n\
\ \ \ \ -w               Use Swing layout engine\n\
\ \ \ \ -t               Use CSS-based HTML layout engine (output xml_file.html)\n\
\ \ \ \ -E               Use Excel layout engine (output xml_file.xls - note this is a capital letter 'E', there is an unrelated option for lower-case 'e')\n\
\ \ \ \ -s char          Character for -c char-delimited layout engine\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ (if whitespace, use quotes around char)\n\
\ \ \ \ -n               No password required/empty password\n\
\ \ \ \ -u               Specify the Swing L&F to use ("default" Swing L&F or new "liquid" L&F)\n\
\ \ \ \ -p db_password   Database password\n\
\ \ \ \ -r param_xml     Read XML file for parameter values\n\
\n\
\ \ \ \ The options -n and -p are mutually exclusive.\n\
\ \ \ \ If a layout engine specified, xml_file and either -n or -p are required.
