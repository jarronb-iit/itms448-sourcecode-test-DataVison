# Main program (command line arguments)
DataVision.n_and_p = -n, -p e -e sono alternative
DataVision.n_or_p = quando si specifica un layout engine, è necessario specificare o -n o -p o -e
DataVision.xml_req = quando si specifica un layout engine, è necessario specificare il file XML
DataVision.le_one = si può specificare solo un layout engine
DataVision.usage = usage\: jimm.datavision.DataVision\
\ \ \ \ \ \ \ \ [(-c|-d|-f|-h|-l|-x|-w)] [-s char] [-q]\n\
\ \ \ \ \ \ \ \ [-n | -p db_password | -e data_file] [-a data_file_sep_char]\n\
\ \ \ \ \ \ \ \ [-r param_xml_file] [-g lang_code] [-i region_code] [xml_file...]\n\
\ \ \ \ \ \ \ \ [-u [liquid|default]]
\n\
\ \ \ \ -c               Usa il layout engine char-delimited (il separatore predefinito\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ è la virgola; l'output predefinito va in xml_file.csv)\n\
\ \ \ \ -d               Usa il layout engine DocBook (output xml_file.sgml)\n\
\ \ \ \ -f               Usa il layout engine PDF (output xml_file.pdf)\n\
\ \ \ \ -h               Usa il layout engine HTML (output xml_file.html)\n\
\ \ \ \ -l               Usa il layout engine LaTeX (output xml_file.tex)\n\
\ \ \ \ -x               Usa il layout engine XML (output xml_file_out.xml)\n\
\ \ \ \ -w               Usa il layout engine Swing\n\
\ \ \ \ -t               Usa il layout engine css-based HTML (output xml_file.html)\n\
\ \ \ \ -E               Usa il layout engine Excel (output xml_file.xls - note this is a capital letter 'E', there is an unrelated option for lower-case 'e')\n\
\ \ \ \ -s carattere     Carattere per il layout engine -c char-delimited\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ (se vuoi uno spazio, usa le virgolette per delimitarlo)\n\
\ \ \ \ -q               Non racchiudere fra virgolette i nomi di tabelle e\n\
\ \ \ \ -u               Use the default Swing look and feel, not the Liquid L&F\n\
\ \ \ \ -u               Specify the Swing L&F to use ("default" Swing L&F or new "liquid" L&F)\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ colonne contenenti sia caratteri minuscoli che maiuscoli\n\
\ \ \ \ -n               Non è necessaria la password/password nulla\n\
\ \ \ \ -p db_password   Password del database\n\
\ \ \ \ -e data_file     File di dati character-separated\n\
\ \ \ \ -a data_file_sep_char\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ Carattere separatore nel data_file (ha la priorità sul carattere\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ definito del file XML del report)\n\
\ \ \ \ -r param_xml     Leggi il file XML per i valori dei parametri\n\
\ \ \ \ -g lang_code     Codice della lingua di due lettere (ad esempio, "en" or "it")\n\
\ \ \ \ -i region_code   Codice della zona di due lettere (ad esempio, "US" or "IT")\n\
\n\
\ \ \ \ Le opzioni -n e -p sono alternative.\n\
\ \ \ \ Se si specifica un layout engine, è necessario specificare o -n o -p.

