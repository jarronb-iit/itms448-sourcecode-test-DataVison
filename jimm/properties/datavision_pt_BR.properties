DataVision.usage = uso\: jimm.datavision.DataVision\
[(-c|-d|-f|-h|-l|-x|-w)]  [-s char] [-q]\n\
\ \ \ \ \ \ \ \ [-n | -p db_password] [-r param_xml_file] [xml_file...]\n\
\ \ \ \ \ \ \ \ [-u [liquid|default]]
\n\
\ \ \ \ -c               Usa mecanismo de apresentação delimitado por caracteres (separador padrao\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ é v¡rgula; saida padrao para arquivo_xml.csv)\n\
\ \ \ \ -d               Usa mecanismo de apresentação DocBook (saida arquivo_xml.sgml)\n\
\ \ \ \ -h               Usa mecanismo de apresentação HTML (sa¡da arquivo_xml.html)\n\
\ \ \ \ -l               Usa mecanismo de apresentação LATEX (sa¡da arquivo_xml.tex)\n\
\ \ \ \ -x               Usa mecanismo de apresentação XML (saida arquivo_xml.xml)\n\
\ \ \ \ -w               Usa mecanismo de apresentação Swing\n\
\ \ \ \ -t               Usa mecanismo de apresentação CSS-based HTML (sa¡da arquivo_xml.html)\n\
\ \ \ \ -E               Usa mecanismo de apresentação Excel (sa¡da arquivo_xml.xls - note this is a capital letter 'E', there is an unrelated option for lower-case 'e')\n\
\ \ \ \ -s char          Caracter para -c mecanismo de apresentação delimitado por carateres\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ (se for espaço, envolva-o com aspas)\n\
\ \ \ \ -n               Nao requer senha/senha vazia\n\
\ \ \ \ -u               Specify the Swing L&F to use ("default" Swing L&F or new "liquid" L&F)\n\
\ \ \ \ -p db_password   Senha do banco de dados\n\
\ \ \ \ -e data_file     Arquivo de dados separados por caracter\n\
\ \ \ \ -a data_file_sep_char\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ Caracter separador no arquivo de dados (sobreescreve o caracter\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ definido no relat¢rio arquivo XML)\n\
\ \ \ \ -r param_xml     Lê o arquivo XML para valores do parâmetro\n\
\ \ \ \ -g lang_code     Duas letras para o c¢digo da linguagem (por exemplo, "en" or "fr")\n\
\ \ \ \ -i region_code   Duas letras para o c¢digo da regiao (por exemplo, "US" or "FR")\n\
\n\
\ \ \ \ As opções -n e -p se excluem mutuamente.\n\
\ \ \ \ Se um mecanismo de apresentação for especificado, o arquivo XML é requerido.
\ \ \ \ Se for especificado um mecanismo de apresentação diferente do Swing, -n e -p são requerido.

