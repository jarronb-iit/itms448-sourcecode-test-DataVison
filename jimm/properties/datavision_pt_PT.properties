# Main program (command line arguments)
DataVision.n_and_p = -n e -p e -e são mutuamente exclusivas
DataVision.n_or_p = Quando é especificado um "layout engine" é obrigatória uma das opções -n, -p ou -e
DataVision.xml_req = Quando é especificado um "layout engine" é obrigatório um ficheiro_xml
DataVision.le_one = Só pode ser especificado um "layout engine"
DataVision.usage = Utilização\: jimm.datavision.DataVision\n\
\ \ \ \ \ \ \ \ [(-c [file] |-d [file]|-f [file]|-h [file]|-l [file]|-x [file]|-w)\n\
\ \ \ \ \ \ \ \ [-s char]\n\
\ \ \ \ \ \ \ \ [-n | -p db_password | -e data_file] [-a data_file_sep_char] [-q]\n\
\ \ \ \ \ \ \ \ [-r param_xml_file] [-g lang_code] [-i region_code] [xml_file...]\n\
\ \ \ \ \ \ \ \ [-u [liquid|default]]
\n\
\ \ \ \ -c [file]        Usar "layout engine" CSV (o separador por omissão\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ é a virgula; "output" por omissão para xml_file.csv)\n\
\ \ \ \ -d [file]        Usar o "layout engine" DocBook (output por omissão para xml_file.sgml)\n\
\ \ \ \ -f [file]        Usar o "layout engine" PDF (output por omissão para xml_file.pdf)\n\
\ \ \ \ -h [file]        Usar o "layout engine" HTML (output por omissão para xml_file.html)\n\
\ \ \ \ -l [file]        Usar o "layout engine" LaTeX (output por omissão para xml_file.tex)\n\
\ \ \ \ -x [file]        Usar "layout engine" XML (output por omissão para xml_file_out.xml)\n\
\ \ \ \ -w               Usar "layout engine" Swing\n\
\ \ \ \ -t               Usar o "layout engine" CSS-based HTML (output por omissão para xml_file.html)\n\
\ \ \ \ -E               Usar o "layout engine" Excel (output por omissão para xml_file.xls - note this is a capital letter 'E', there is an unrelated option for lower-case 'e')\n\
\ \ \ \ -s char          Caracter utilizado como separador quando o "layout engine" é CSV (opção -c)\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ (se espaço, definir o caracter entre aspas)\n\
\ \ \ \ -q               Não colocar nomes de tabelas e colunas entre aspas
\ \ \ -u               Specify the Swing L&F to use ("default" Swing L&F or new "liquid" L&F)\n\
\ \ \ \ -n               Password não obrigatória ou vazia\n\
\ \ \ \ -p db_password   Password para acesso à base de dados\n\
\ \ \ \	-e data_file     Ficheiro de dados separado por caracteres\n\
\ \ \ \	-a data_file_sep_char\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ Caracter separador no ficheiro de dados (reescreve o\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ caracter definido no descritivo XML do report)\n\
\ \ \ \ -r param_xml     Ler um ficheiro de XML que contém os valores dos parâmetros\n\
\ \ \ \ -g lang_code     Código de duas letras do idioma (por exemplo, "en" ou "pt")\n\
\ \ \ \ -i region_code   Código de duas letras da região (por exemplo, "US" ou "PT")\n\
\n\
\ \ \ \ As opções -n e -p são mutuamente exclusivas.\n\
\ \ \ \ Se o «layout engine» é especificado, o ficheiro_xml é obrigatório.\n\
\ \ \ \ Se o «layout engine» especificado não é Swing, uma das opções -n, -p ou -e é obrigatória.

